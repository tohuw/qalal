{% extends "base.html" %}

{% block content %}
  <h1 class="period_archives-title">Archives for {{ period | reverse | join(' ') }}</h1>
  <dl class="period_archives-list">
  {% for article in dates %}
      <dt>{{ article.locale_date }}</dt>
      <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
  {% endfor %}
  </dl>
{% endblock %}
