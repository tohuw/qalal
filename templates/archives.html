{% extends "base.html" %}

{% block title %}
    Archives of
    {{ super () }}
{% endblock %}

{% block content %}
    <h1>Archives of {{ SITENAME }}</h1>
    <dl>
    {% for article in dates %}
            <dt>{{ article.locale_date }}</dt>
            <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
    {% endfor %}
    </dl>
{% endblock %}
