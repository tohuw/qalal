{% extends "base.html" %}

{% block title %}
    Topics on
    {{ super () }}
{% endblock %}

{% block content %}
<h1 id="categories-title">Topics on {{ SITENAME }}</h1>
<ul class="categories-list">
{% for category, articles in categories %}
        <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a></li>
{% endfor %}
</ul>
{% endblock %}
