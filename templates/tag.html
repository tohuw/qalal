{% extends "base.html" %}

{% block title %}
    Articles on tagged {{ tag|striptags }} on 
    {{ super () }}
{% endblock %}

{% block content %}
    <h1 id="category-title">Articles tagged "{{ tag }}" on {{ SITENAME }}</h1>
    <ol id="tag-list">
        {% for article in articles %}
            {% include 'includes/articleitem.html' %}
        {% endfor %}
    </ol>
{% endblock %}
