{% if LINKS %}
    <aside class="links">
        {% if LINKS_TITLE %}
            <h1>{{ LINKS_TITLE }}</h1>
        {% endif %}
        <ul>
            {% for name, link in LINKS %}
                <li><a href="{{ link }}" target="_blank">{{ name }}</a></li>
            {% endfor %}
        </ul>
    </aside>
{% endif %}
