<li>
    <article>
        <header>
            <h2><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h2>
            {% include 'includes/commentcounts.html' %}
            {% if article.image %}
                <aside class="article-image"><a href="{{ SITEURL }}/{{ article.url }}"><img src="{{ article.image }}"></a></aside>
            {% endif %}
        </header>
        <section class="post-summary">
            {{ article.summary }}
        </section>
    </article>
</li>
