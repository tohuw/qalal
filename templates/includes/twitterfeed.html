{% if TWITTER_FEED and TWITTER_USERNAME %}
    <aside class="twitterfeed">
        <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/{{ TWITTER_USERNAME }}" data-widget-id="495759499341225984">Tweets by @{{ TWITTER_USERNAME }}</a>
        <script>
            !function(d,s,id) {
                var js, fjs=d.getElementsByTagName(s)[0], p=/^http:/.test(d.location)?'http':'https';
                if(!d.getElementById(id)) {
                    js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);
                }
            }
            (document,"script","twitter-wjs");
        </script>
    </aside>
{% endif %}
