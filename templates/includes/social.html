{% if SOCIAL %}
    <aside class="social">
        {% if SOCIAL_TITLE %}
            <h1>{{ SOCIAL_TITLE }}</h1>
        {% endif %}
        <ul>
            <li><a class="social-link" href="{{ SITEURL }}/{{ FEED_ALL_ATOM }}" rel="alternate">{{ FEED_TITLE }}</a></li>
            {% if FEED_RSS %}
                <li><a class="social-link" href="{{ SITEURL }}/{{ FEED_RSS }}" rel="alternate">{{ FEED_TITLE }}</a></li>
            {% endif %}
            {% for name, link in SOCIAL %}
                <li><a class="social-link" target="_blank" href="{{ link }}">{{ name }}</a></li>
            {% endfor %}
        </ul>
    </aside>
{% endif %}
