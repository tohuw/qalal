{% if ISSO_ENABLED and article.status != "draft" %}
    <script data-isso="{{ ISSO_URL }}" data-isso-css="{% if ISSO_DEFAULT_STYLE %}{{ ISSO_DEFAULT_STYLE }}{% else %}true{% endif %}" {% if ISSO_LANG %}data-isso-lang="{{ ISSO_LANG }}"{% endif %} data-isso-reply-to-self="{{ ISSO_REPLY_TO_SELF }}" data-isso-max-comments-top="{{ ISSO_MAX_COMMENTS_TOP }}" data-isso-max-comments-nested="{{ ISSO_MAX_COMMENTS_NESTED }}" data-isso-reveal-on-click="{{ ISSO_REVEAL_ON_CLICK }}" data-isso-avatar="{% if ISSO_AVATARS %}{{ ISSO_AVATARS }}{% else %}true{% endif %}" {% if ISSO_AVATAR_BG %}data-isso-avatar-bg="{{ ISSO_AVATAR_BG }}"{% endif %} {% if ISSO_AVATAR_FG %}data-isso-avatar-fg="{{ ISSO_AVATAR_FG }}"{% endif %} data-isso-vote="{% if ISSO_VOTING %}{{ ISSO_VOTING }}{% else %}true{% endif %}" src="{{ ISSO_URL }}/js/embed.min.js"></script>
    <section id="isso-thread"></section>
{% endif %}
{% if DISQUS_SITENAME and article.status != "draft" %}
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = '{{ DISQUS_SITENAME }}';
        var disqus_identifier = '{{ article.slug }}';
        var disqus_title = '{{ article.title|striptags }}';
        var disqus_url = '{{ SITEURL }}/{{ article.url }}';
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
