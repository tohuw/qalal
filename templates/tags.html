{% extends "base.html" %}

{% block title %}
    Tags on
    {{ super () }}
{% endblock title %}

{% block content %}
    <h1 class="tags-title">Tags on {{ SITENAME }}</h1>
    <ul class="tagcloud">
        {% for tag in tag_cloud %}
            <li class="tagclouditem-{{ tag.1 }}"><a href="{{ SITEURL }}/{{ tag.0.url }}">{{ tag.0 }}</a>
        {% endfor %}
    </ul>
{% endblock content %}
