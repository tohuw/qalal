{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Tags{% endblock %}

{% block content %}
    <h1 id="tags-title">Tags for {{ SITENAME }}</h1>
    {%- for tag, articles in tags|sort %}
        <li class="tags-item"><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
    {% endfor %}
{% endblock %}
