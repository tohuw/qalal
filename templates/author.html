{% extends "index.html" %}

{% block title %}
    Articles by {{ author }} on
    {{ super() }}
{% endblock %}

{% block content %}
    <h1 class="author-title">Articles by {{ author }} on {{ SITENAME }}</h1>
    <ol class="author-list">
        {% for article in articles %}
            {% include 'includes/articleitem.html' %}
        {% endfor %}
    </ol>
{% endblock %}
